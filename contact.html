      <h1 style="background-color: chartreuse;">Contact PAGE</h1>
      <div class="contact">
        <form action="">
            <div>
                <label for="">First Name:</label>
                <input type="text" placeholder="Enter first name">
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" placeholder="Enter last name">
            </div>
            <div>
                <label for="">Mobile Number:</label>
                <input type="tel" placeholder="Enter mobile number">
            </div>
            <div>
                <label for="">Email Id:</label>
                <input type="email" placeholder="Enter Email Id">
            </div>
            <div>
                <label for="">Gender:</label>
                <input type="radio" id="male" name="Gender" value="male" ><label for="">Male</label>
                <input type="radio" name="" id="female" name="Gender" value="female"><label for="female">Female</label>
                <input type="radio" name="" id="others" name="Gender" value="others"><label for="others">Others</label>
            </div>
            <div>
                <button><a href="./service.html" style="text-decoration: none;">Submit</a></button>
            </div>
